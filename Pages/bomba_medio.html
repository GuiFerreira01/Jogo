<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <title>Bomba</title>
    <link rel="stylesheet" href="../bomba/_css/bomba_medio.css">
    <link href="https://fonts.google.com/specimen/Roboto+Mono">
</head>
<body>
    <div class="titulo">
        <h1 class="font">O tempo esta acabando!<br>Corte o fio certo!</h1>
    </div>
    <div class="">
        <div class="container">
            <div class="timer">
                <span id="timer">02:00<span>
            </div>
            <div class="kaique">

                <div class="align">
                    <!-- <hr class="vermelho"> -->
                    <button id="vermelho" onclick="Corte()" class="red">vermelho</button >
                </div>

                <div class="align">
                    <!-- <hr class="verde"> -->
                    <button id="verde" onclick="Corte()" class="green">verde</button>
                </div>

                <div class="align">
                    <!-- <hr class="amarelo"> -->
                    <button id="amarelo" onclick="Corte()" class="yellow">amarelo</button>
                </div>

            </div>
        </div>
    </div>
   

        <!-- custom js -->
        <script src="../bomba/_js/bomba_medio.js"></script>
</body>
</html>
