<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <title>Bomba</title>
    <link rel="stylesheet" href="../bomba/_css/bomba_impossivel.css">
    <link href="https://fonts.google.com/specimen/Roboto+Mono">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <div class="titulo">
        <h1 class="font">O tempo esta acabando!<br>Corte o fio certo!</h1>
    </div>
    <div class="">
        <div class="container">
            <div class="timer">
                <span id="timer">00:30<span>
            </div>
            <div class="kaique">


                <!-- botao esquerda  -->
                <button id="vermelho ativar " onclick="Corte()" class="red mq">vermelho</button>
            
                <button id="verde ativar " onclick="Corte()" class="green mq">verde</button>
 
                <button id="amarelo ativar " onclick="Corte()" class="yellow mq">amarelo</button>
                
                <!-- botao direita  --> 
                <button id="branco ativar " onclick="Corte()" class="white mq">branco</button>
   
                <button id="azul ativar " onclick="Corte()" class="blue">azul</button>

                <button id="marrom ativar " onclick="Corte()" class="brown">marrom</button>

            </div>
        </div>
    </div>
   

        <!-- custom js -->
        <script src="../bomba/_js/bomba_impossivel.js"></script>
</body>
</html>
