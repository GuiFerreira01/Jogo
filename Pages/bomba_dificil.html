<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <title>Bomba</title>
    <link rel="stylesheet" href="../bomba/_css/bomba_dificil.css">
    <link href="https://fonts.google.com/specimen/Roboto+Mono">
</head>
<body>
    <div class="titulo">
        <h1 class="font">O tempo esta acabando!<br>Corte o fio certo!</h1>
    </div>
    <div class="">
        <div class="container">
            <div class="timer">
                <span id="timer">01:30<span>
            </div>
            <div class="kaique">

                <button id="vermelho" onclick="Corte()" class="red">vermelho</button>

                <button id="verde" onclick="Corte()" class="green">verde</button>
 
                <button id="amarelo" onclick="Corte()" class="yellow">amarelo</button>

                <button id="branco" onclick="Corte()" class="white">branco</button>

            </div>
        </div>
    </div>
   

        <!-- custom js -->
        <script src="../bomba/_js/bomba_dificil.js"></script>
